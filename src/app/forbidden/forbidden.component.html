<!DOCTYPE html>
<html>
<head>
  <title>Access Denied</title>
  <style>
    .access-denied-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .access-denied-container img {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    .p1 {
      position: relative;
      animation: slideText 10s linear infinite;
      color: #ff0000;
    }

    @keyframes slideText {
      0% {
        right: 100%;
      }
      100% {
        right: 0;
      }
    }

    .home-link {
      color: #0000ff;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="access-denied-container">
    <img src="assets/img8.png" alt="Access Denied">      
    <h5 class="p1">Please contact the administrator for further assistance.</h5>
    <a class="home-link" routerLink="/home">Go back to home page</a>
  </div>
</body>
</html>
